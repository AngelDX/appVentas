<div class="card border-success mb-3">
    <div class="card-header"><h4>Lista de Productos</h4></div>
    <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>NOMBRE</th>
                <th>CATEGORIA</th>
                <th>PRECIO</th>
                <th>CANTIDAD</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of catalogoList">
                <td>{{item.nombre}}</td>
                <td>{{item.categoria}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.cantidad}}</td>
                <td>
                    <a class="btn btn-success" (click)="onEdit(item)"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
                </td>
                <td>
                    <a class="btn btn-danger" (click)="onDelete(item.$key)"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                </td>
              </tr>
              
            </tbody>
          </table>
          <br><br>
    </div>
</div>
