<div class="card border-success mb-3">
    <div class="card-header"><h4>Lista de Productos</h4></div>
    <div class="card-body">
        <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>ALIAS</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of heros">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.alias}}</td>
    
                <td>
                    <a class="btn btn-success" (click)="onEdit(item)"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
                </td>
                <td>
                    <a class="btn btn-danger" (click)="onDelete(item.id)"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
                </td>
              </tr>
              
            </tbody>
          </table>
          <br><br>
    </div>
</div>
